<!DOCTYPE html>
<html> <!--This is a starting html tag-->

 <head> <!--This is the starting head tag: used for command, settings and data import and so on-->
 
  <meta charset="UTF-8"> <!--Define the character used in the webpage-->
  <meta name="description" content="This is a personl website for Qiutong (Tom) Mo"> <!--Description of this webpage: can be used by Google search-->
  <title>Qiutong (Tom) Mo's Website</title>

 </head> <!--This is the ending head tag-->
 
 <body> <!--This is the starting body tag: used for any content in the webpage -->

  <h1>Welcome to Qiutong's webpage</h1> <!--h1 to h6 is the header font size where h1 is the largest and h6 is the smallest-->
  <hr/> <!--Draw a horizontal line below the content-->
  <p> <big>This</big> is a <b>paragraph</b> </p> <!--bolden the character using <b> and enlarge the character using <big>-->
  <br/> <!--One line break space-->
  <p> <small>This</small> is <i>another paragraph</i> </p> <!--italicize the character using <i> and shrink the character using <small>-->
  <br/> <br/> <!--Two line break space-->
  <p> This is <b><i>another paragraph</i></b> </p>
  <p>H<sub>2</sub>O</p> <!--Creat subscript using <sub> tag>--->
  <p>e<sup>-iQ</sup></p> <!--Create superscript using <sup> tag -->
  
 </body> <!--This is the ending body tag-->
 
</html> <!--This is a ending html tag-->
